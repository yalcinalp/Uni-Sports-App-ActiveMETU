global:
  resolve_timeout: 5m
  slack_api_url: 'https://hooks.slack.com/services/WILL/PUT/SLACK/WEBHOOK'

route:
  receiver: 'default'
  group_by: ['alertname', 'cluster', 'service']
  
  # How long to wait to buffer alerts of the same group
  group_wait: 45s
  
  # How long to wait before sending a notification about new alerts that are added to a group
  group_interval: 5m
  
  # How long to wait before sending a notification again if it has already been sent successfully
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical severity - pages immediately
    - match:
        severity: critical
      receiver: 'pagerduty-high'
      group_wait: 15s
      repeat_interval: 1h

    # High severity - pages with some delay
    - match:
        severity: high
      receiver: 'pagerduty-low'
      group_wait: 2m
      repeat_interval: 2h

    # Warning severity - only Slack notifications
    - match:
        severity: warning
      receiver: 'slack-warnings'
      group_wait: 5m
      repeat_interval: 4h

# Receivers
receivers:
  - name: 'default'
    slack_configs:
      - channel: '#alerts'
        send_resolved: true
        title: '{{ if .CommonAnnotations.summary }}{{ .CommonAnnotations.summary }}{{ else }}{{ .GroupLabels.alertname }}{{ end }}'
        text: '{{ Ongoing Outage }}'

  - name: 'pagerduty-high'
    pagerduty_configs:
      - routing_key: 'PAGERDUTY_HIGH_SEVERITY_KEY'
        severity: critical
        description: '{{ template "pagerduty.default.description" . }}'
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: 'üö® CRITICAL ALERT: {{ .GroupLabels.alertname }}'
        text: '{{ Ongoing Outage }}'

  - name: 'pagerduty-low'
    pagerduty_configs:
      - routing_key: 'PAGERDUTY_LOW_SEVERITY_KEY'
        severity: error
        description: '{{ template "pagerduty.default.description" . }}'
    slack_configs:
      - channel: '#alerts-high'
        send_resolved: true
        title: '‚ö†Ô∏è HIGH SEVERITY: {{ .GroupLabels.alertname }}'
        text: '{{ Ongoing Outage }}'

  - name: 'slack-warnings'
    slack_configs:
      - channel: '#alerts-warnings'
        send_resolved: true
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: '{{ Ongoing Outage }}'

# Inhibition rules
inhibit_rules:
  # Prevent warning alerts if the same alertname is already critical
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']


